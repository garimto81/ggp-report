version: '3.8'

services:
  app:
    build: .
    container_name: poker-trend-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - poker-trend-network

  postgres:
    image: postgres:15-alpine
    container_name: poker-trend-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-poker_trend}
      POSTGRES_USER: ${POSTGRES_USER:-poker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poker_password}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - poker-trend-network

  redis:
    image: redis:7-alpine
    container_name: poker-trend-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - poker-trend-network

networks:
  poker-trend-network:
    driver: bridge