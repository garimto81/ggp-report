name: Weekly Report

on:
  schedule:
    # 한국시간 매주 월요일 오전 10시 = UTC 매주 월요일 오전 1시
    - cron: '0 1 * * 1'  # 매주 월요일
  workflow_dispatch:
    inputs:
      month_offset:
        description: 'Month offset (0 for last month, -1 for 2 months ago)'
        required: false
        default: '0'
        type: string

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Verify first Monday of month
      id: verify-schedule
      run: |
        # 한국 시간 기준으로 날짜 확인
        KST_DATE=$(TZ='Asia/Seoul' date '+%Y-%m-%d')
        KST_DAY=$(TZ='Asia/Seoul' date '+%d')
        KST_DOW=$(TZ='Asia/Seoul' date '+%u')  # 1=Monday
        
        echo "Current date (KST): $KST_DATE"
        echo "Day of month: $KST_DAY"
        echo "Day of week: $KST_DOW"
        
        # 월요일이고 1-7일 사이인지 확인
        if [ "$KST_DOW" = "1" ] && [ "$KST_DAY" -ge "1" ] && [ "$KST_DAY" -le "7" ]; then
          echo "✅ This is the first Monday of the month"
        else
          echo "ℹ️ Running via manual trigger or non-first Monday"
        fi
    
    - name: Generate weekly report
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        SLACK_DM_USER_IDS: ${{ secrets.SLACK_DM_USER_IDS }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Generating weekly report for the previous month..."
        node dist/generate-report.js --type weekly