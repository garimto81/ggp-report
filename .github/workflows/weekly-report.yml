name: Weekly Report

on:
  schedule:
    # 한국시간 매주 월요일 오전 10시 = UTC 매주 월요일 오전 1시
    - cron: '0 1 * * 1'  # 매주 월요일
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0 for last week, -1 for 2 weeks ago)'
        required: false
        default: '0'
        type: string

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Check if first Monday (skip if monthly report day)
      id: check-first-monday
      run: |
        # 한국 시간 기준으로 날짜 확인
        KST_DAY=$(TZ='Asia/Seoul' date '+%d')
        KST_DOW=$(TZ='Asia/Seoul' date '+%u')  # 1=Monday
        
        echo "Current KST Day: $KST_DAY, Day of week: $KST_DOW"
        
        # 월요일이고 1-7일 사이인지 확인 (요일도 함께 체크)
        if [ "$KST_DOW" = "1" ] && [ "$KST_DAY" -ge "1" ] && [ "$KST_DAY" -le "7" ]; then
          echo "is_first_monday=true" >> $GITHUB_OUTPUT
          echo "This is the first Monday - Monthly report day. Skipping weekly report."
        else
          echo "is_first_monday=false" >> $GITHUB_OUTPUT
          echo "This is not the first Monday - Running weekly report."
        fi
    
    - name: Generate weekly report
      if: steps.check-first-monday.outputs.is_first_monday == 'false'
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        SLACK_DM_USER_IDS: ${{ secrets.SLACK_DM_USER_IDS }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Generating weekly report..."
        node dist/generate-report.js --type weekly