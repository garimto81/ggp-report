name: Weekly Report

on:
  schedule:
    # 한국시간 매주 월요일 오전 10시 = UTC 매주 월요일 오전 1시
    - cron: '0 1 * * 1'  # 매주 월요일
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0 for last week, -1 for 2 weeks ago)'
        required: false
        default: '0'
        type: string

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Log execution time
      run: |
        KST_TIME=$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S')
        echo "Running weekly report at: $KST_TIME KST"
    
    - name: Generate weekly report
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        SLACK_DM_USER_IDS: ${{ secrets.SLACK_DM_USER_IDS }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Generating weekly report..."
        node dist/generate-report.js --type weekly