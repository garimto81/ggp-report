name: Daily Camera Report

on:
  schedule:
    - cron: '0 1 * * 1-5'  # UTC 01:00 = KST 10:00 (월-금 평일만)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check if weekday
      id: weekday_check
      run: |
        DAY_OF_WEEK=$(date +%u)
        echo "📅 오늘은 $(date +'%Y-%m-%d %A')입니다."
        if [ $DAY_OF_WEEK -ge 1 ] && [ $DAY_OF_WEEK -le 5 ]; then
          echo "is_weekday=true" >> $GITHUB_OUTPUT
          echo "✅ 평일입니다. 보고서를 생성합니다."
        else
          echo "is_weekday=false" >> $GITHUB_OUTPUT
          echo "🚫 주말입니다. 보고서를 생성하지 않습니다."
        fi
        
    - name: Generate camera report
      if: steps.weekday_check.outputs.is_weekday == 'true'
      timeout-minutes: 10
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DOC_ID: 1QvLn7yJJ1c3xtwF8bd4lK_k6FL4hmcT5TiGvoeGRPow
        TZ: Asia/Seoul
      run: |
        echo "🚀 카메라 파트 일일 보고서 생성 시작..."
        echo "📅 날짜: $(date +'%Y-%m-%d %H:%M:%S')"
        npm start -- --camera-report --run-once
        
    - name: Report status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 일일 보고서가 성공적으로 생성되었습니다!"
          echo "📄 Google Docs 확인: https://docs.google.com/document/d/1QvLn7yJJ1c3xtwF8bd4lK_k6FL4hmcT5TiGvoeGRPow/"
          echo "⏰ 다음 실행: 다음 평일 오전 10시"
        else
          echo "❌ 보고서 생성 실패"
          echo "🔄 1시간 후 재시도됩니다"
        fi