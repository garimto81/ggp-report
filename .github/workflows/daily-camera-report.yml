name: Daily Camera Report

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 01:00 = KST 10:00 (매일 오전 10시)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Debug - Show directory structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "TypeScript files in root:"
        find . -name "*.ts" -not -path "./node_modules/*" -not -path "./dist/*" | head -20
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Debug - Check tsconfig.json
      run: |
        echo "tsconfig.json contents:"
        cat tsconfig.json
        
    - name: Build project
      run: |
        echo "Starting build..."
        npm run build
        echo "Build completed"
      
    - name: Generate camera report
      timeout-minutes: 10
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DOC_ID: 1QvLn7yJJ1c3xtwF8bd4lK_k6FL4hmcT5TiGvoeGRPow
        TZ: Asia/Seoul
      run: |
        echo "🚀 카메라 파트 일일 보고서 생성 시작..."
        echo "📅 날짜: $(date +'%Y-%m-%d %H:%M:%S')"
        npm start -- --camera-report --run-once
        
    - name: Report status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 일일 보고서가 성공적으로 생성되었습니다!"
          echo "📄 Google Docs 확인: https://docs.google.com/document/d/1QvLn7yJJ1c3xtwF8bd4lK_k6FL4hmcT5TiGvoeGRPow/"
          echo "⏰ 다음 실행: 내일 오전 10시"
        else
          echo "❌ 보고서 생성 실패"
          echo "🔄 1시간 후 재시도됩니다"
        fi