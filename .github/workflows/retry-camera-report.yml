name: Retry Camera Report on Failure

on:
  workflow_run:
    workflows: ["Daily Camera Report"]
    types:
      - completed

jobs:
  retry-on-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait before retry
      run: |
        echo "🕐 이전 실행 실패. 1시간 후 재시도합니다..."
        echo "⏰ 대기 시작: $(date +'%Y-%m-%d %H:%M:%S')"
        sleep 3600
    
    - name: Trigger retry
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'daily-camera-report.yml',
            ref: 'main'
          });
          console.log('🔄 카메라 보고서 재시도 트리거됨');
    
    - name: Log retry
      run: |
        echo "🔄 카메라 파트 보고서 재시도 시작: $(date)"
        echo "📝 원래 실행 실패 시간: ${{ github.event.workflow_run.created_at }}"