name: Debug Report Issue

on:
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Report type to debug'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - both

jobs:
  debug-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run debug script
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        SLACK_DM_USER_IDS: ${{ secrets.SLACK_DM_USER_IDS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "=== 환경변수 확인 ==="
        echo "SLACK_CHANNEL_ID: $SLACK_CHANNEL_ID"
        echo "SLACK_DM_USER_IDS: $SLACK_DM_USER_IDS"
        echo ""
        
        # TypeScript 파일 컴파일
        npx tsc test-debug-report.ts --outDir dist
        
        # 디버깅 스크립트 실행
        node dist/test-debug-report.js
        
        echo ""
        echo "=== 실제 보고서 생성 테스트 ==="
        
        if [ "${{ github.event.inputs.report_type }}" = "daily" ] || [ "${{ github.event.inputs.report_type }}" = "both" ]; then
          echo "일일 보고서 생성 중..."
          node dist/generate-report.js daily || echo "일일 보고서 생성 실패"
        fi
        
        if [ "${{ github.event.inputs.report_type }}" = "weekly" ] || [ "${{ github.event.inputs.report_type }}" = "both" ]; then
          echo ""
          echo "주간 보고서 생성 중..."
          node dist/generate-report.js weekly || echo "주간 보고서 생성 실패"
        fi